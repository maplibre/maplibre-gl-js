<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enable cooperative gestures with a specific language</title>
    <meta property="og:description" content="Enable cooperative gestures with a specific language." />

        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

</head>

<script>

        center: [-74.5, 40],

            mobileHelpText: 'Usa dos dedos para mover el mapa.',

</script>
</body>
</html>
