<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check if MapLibre GL JS is supported</title>
    <meta property="og:description" content="Check for MapLibre GL browser support." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.2.0-pre.3/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.2.0-pre.3/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    if (!maplibregl.supported()) {
        alert('Your browser does not support MapLibre GL');
    } else {
        const map = new maplibregl.Map({
            container: 'map',
            style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
            center: [-74.5, 40],
            zoom: 9
        });
    }
</script>
</body>
</html>
