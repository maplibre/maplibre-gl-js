<!DOCTYPE html>
<html lang="en">
<head>
    <title>Locate the user with HTML element</title>
    <meta property="og:description" content="Click the geolocation button to locate the user on the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map', // container id
        style: 'https://demotiles.maplibre.org/style.json', // style URL
        center: [-96, 37.8], // starting position [lng, lat]
        zoom: 3 // starting zoom
    });

    // Add geolocate control to the map using the new HTML <geolocation> element
    map.addControl(
        new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true,
            useGeolocationElement: true
        })
    );
</script>
</body>
</html>
