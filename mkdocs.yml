site_name: MapLibre GL JS
site_url: https://harelm.github.io/maplibre-docs-test/ # HM TODO: change this!
repo_url: https://github.com/maplibre/maplibre-gl-js/
theme:
  name: 'material'
  favicon: https://maplibre.org/favicon.ico
  logo: https://avatars.githubusercontent.com/u/75709127?s=48&v=4
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/maplibre
    - icon: fontawesome/brands/github
      link: https://github.com/maplibre
    - icon: fontawesome/brands/slack
      link: https://osmus.slack.com/archives/C01G3D28DAB

copyright: Copyright &copy; 2023 Maplibre
