<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./dist/maplibre-gl.css' />
    <script src='./dist/maplibre-gl-dev.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #slidecontainer {
            position: absolute;
            background: #fff;
            top: 0;
            left: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="slidecontainer">
        <input type="range" min="1" max="30" value="15" step="0.1" class="slider" id="size">
        <p id="sizeOut">size: 15</p>

        <input type="range" min="0.0" max="0.3" value="0.1" step="0.01" class="slider" id="haloWidth">
        <p id="haloWidthOut">halo: 0.1</p>

        <input type="range" min="0.0" max="0.3" value="0.0" step="0.01" class="slider" id="weight">
        <p id="weightOut">weight: 0.0</p>

    </div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'style.json',
            center: [8, 47],
            zoom: 3,
            hash: 'map'
        });


        map.on('load', () => {
            map.addSource('switzerland', {
                'type': 'geojson',
                'data': {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "coordinates": [
                            8.202136837110828,
                            46.941621680048314
                        ],
                        "type": "Point"
                    }
                }
            });
            map.addLayer({
                'id': 'switzerland',
                'type': 'symbol',
                'source': 'switzerland',
                'layout': {
                    "icon-image": "drawing",
                    "icon-size": 15
                },
                "paint": {
                    "icon-halo-color": "rgba(255, 255, 255, 0.7)",
                    "icon-halo-width": 0.1,
                    // repurpose icon-halo-blur for inner size
                    "icon-halo-blur": 0.0
                }
            });


            function updateMap() {
                var size = Number(document.getElementById("size").value);
                map.setLayoutProperty('switzerland', 'icon-size', size);

                var haloWidth = Number(document.getElementById("haloWidth").value);
                map.setPaintProperty('switzerland', 'icon-halo-width', haloWidth);

                var weight = Number(document.getElementById("weight").value);
                // repurpose icon-halo-blur for inner size
                map.setPaintProperty('switzerland', 'icon-halo-blur', weight); 
            }

            updateMap();

            var sizeSlider = document.getElementById("size");

            sizeSlider.oninput = function () {
                updateMap();
                document.getElementById("sizeOut").innerHTML = `size: ${document.getElementById("size").value}`;
            }

            var haloWidthSlider = document.getElementById("haloWidth");

            haloWidthSlider.oninput = function () {
                updateMap();
                document.getElementById("haloWidthOut").innerHTML = `halo: ${document.getElementById("haloWidth").value}`;
            }


            var weightSlider = document.getElementById("weight");

            weightSlider.oninput = function () {
                updateMap();
                document.getElementById("weightOut").innerHTML = `weight: ${document.getElementById("weight").value}`;
            }
        });

    </script>
</body>

</html>
