name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18 x64
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
          architecture: x64
      - run: npm ci
      - run: npm run generate-typings
      - run: npm run build-prod
      - run: npm run build-csp
      - run: npm run build-dev
      - run: npm run build-css
      - run: npm run build-style-spec
      - run: npm run test-build
      - name: find dist on ubuntu-latest
        if: matrix.os == 'ubuntu-latest'
        run: find dist
      - name: find dist on windows-latest
        if: matrix.os == 'windows-latest'
        run: if (!(Test-Path -Path "dist")) { exit 1 }
      - run: mkdir build-info
      - name: Store build info
        run: |
          echo "${{ github.event.pull_request.base.sha }}" > build-info/base_sha
          echo "${{ github.event.number }}" > build-info/pull_request_number

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist
      - uses: actions/upload-artifact@v3
        with:
          name: build-info
          path: ./build-info
      - uses: actions/upload-artifact@v3
        with:
          path: ./test/release
          name: test-release
