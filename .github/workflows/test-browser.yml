name: Integration Test - Browser Interaction

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test_browser:
    name: macos
    runs-on: macos
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16 x64
        uses: actions/setup-node@v2
        with:
          node-version: 16
          architecture: x64
      - run: npm ci
      - run: npm run build-dev
      - run: npm run test-browser