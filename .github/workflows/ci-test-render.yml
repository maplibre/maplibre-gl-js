name: CI Test Render

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test_render:
    name: Test Render
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2
        with:
          node-version: 10
          architecture: x64
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Lint
        run: |
          yarn run lint
          yarn run lint-docs
          yarn run lint-css

      - name: Test
        run: |
          yarn run test-flow
          yarn run test-unit
          yarn run test-render
          yarn run test-query
          yarn run test-expressions
