name: Integration Test - Symbol Shaping

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test_symbol_shaping:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18 x64
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18
          architecture: x64
      - run: npm ci
      - run: npm run build-dev
      - run: npm run test-symbol-shaping
