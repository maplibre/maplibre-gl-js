name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write
  contents: write

jobs:
  code-hygiene:
    name: Code Hygiene
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npm run lint
        if: '!cancelled()'
      - run: npm run lint-css
        if: '!cancelled()'
      - run: npm run generate-typings
        if: '!cancelled()'
      - run: npm run typecheck
        if: '!cancelled()'
      - run: npm run generate-docs
      - name: Build docs using docker and mkdocs-material
        run: |
          rm docs/README.md
          rm -rf docs/API/_media
          docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material build --strict
      - name: Check spelling
        # This need to run after the docs are built
        run: npm run spellcheck

  unit-tests:
    name: Unit tests and Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
      - name: Start display server
        run: nohup Xvfb &
          echo "DISPLAY=:0" >> $GITHUB_ENV
      - run: npm ci
      - run: npm run test-unit-ci
      - name: Upload coverage artifact
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-unit-tests
          path: ${{ github.workspace }}/coverage/vitest/unit/coverage-final.json
      - name: Upload test results to Codecov
        if: '!cancelled()'
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5
        with:
          files: ${{ github.workspace }}/coverage/vitest/unit/coverage-final.json
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true

  integration-tests:
    name: Integration tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
      - name: Disable AppArmor
        if: runner.os == 'Linux'
        run: echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns
      - run: npm ci
      - run: npm run build-dist
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: '!cancelled()'
        with:
          name: build-dist-${{ matrix.os }}
          path: dist/maplibre-gl.js
      - run: npm run test-integration-ci
      - name: Upload coverage artifact
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-integration-tests-${{ matrix.os }}
          path: ${{ github.workspace }}/coverage/vitest/integration/coverage-final.json
      - name: Upload coverage reports to Codecov
        if: '!cancelled()'
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5
        with:
          files: ${{ github.workspace }}/coverage/vitest/integration/coverage-final.json,${{ github.workspace }}/coverage/query/codecov.json
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true

  render-tests:
    name: Render tests
    env:
      SPLIT_COUNT: 6
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        split: [0, 1, 2, 3, 4, 5]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
      - name: install CJK fonts for local ideographs render tests
        if: runner.os == 'Linux'
        run: sudo apt install fonts-noto-cjk
      - name: Disable AppArmor
        if: runner.os == 'Linux'
        run: echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns
      - run: npm ci
      - name: Start display server
        if: runner.os == 'Linux'
        run: nohup Xvfb &
          echo "DISPLAY=:0" >> $GITHUB_ENV
      - run: npm run build-dist
      - name: Run Render tests
        run: npm run test-render
        env:
          CURRENT_SPLIT_INDEX: ${{ matrix.split }}
      - name: Upload coverage artifact
        if: '!cancelled()'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-render-tests-${{ matrix.os }}-${{ matrix.split }}
          path: ${{ github.workspace }}/coverage/render/codecov.json
      - name: Upload coverage reports to Codecov
        if: '!cancelled()'
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00 # v5
        with:
          files: ${{ github.workspace }}/coverage/render/codecov.json
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_search: true
      - name: Upload test results to Codecov
        if: '!cancelled()'
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload render test failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: render-test-report-${{ matrix.os }}-${{ matrix.split }}
          path: ${{ github.workspace }}/test/integration/render/results.html

  build-tests:
    name: Build tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npm run build-dist
      - run: npm run test-build-ci

  merge-and-report:
    name: Merge and report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, render-tests]
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-reports-*
          path: coverage/downloaded

      - name: Merge coverage reports
        uses: selfagency/merge-coverage@v1
        with:
          coverage-reports: coverage/downloaded # Path to downloaded reports
          output-folder: merged-coverage

      - name: Upload merged coverage report
        uses: actions/upload-artifact@v4
        with:
          name: merged-coverage-report
          path: merged-coverage