# This workflow will install node dependencies, build the source code and run the tests

name: CI

on:
  push:
    branches: [1.x]
  pull_request:
    branches: [1.x]

jobs:
  lint_build_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
        node_version:
          - 10
        architecture:
          - x64

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      - run: yarn install --frozen-lockfile

      - run: yarn run lint
      - run: yarn run build-dev
      - run: yarn test-unit

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2-beta
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      - run: yarn run lint
      - run: yarn run lint-docs
      - run: yarn run lint-css

  test-flow:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2-beta
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      - run: yarn run test-flow

  test-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2-beta
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      # see: https://github.com/stackgl/headless-gl#how-can-headless-gl-be-used-on-a-headless-linux-machine
      - run: xvfb-run -s "-ac -screen 0 1280x1024x24" yarn run test-unit

  test-query:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2-beta
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      - run: yarn run test-query
      - uses: actions/upload-artifact@v2
        with:
          path: ./test/integration/query-tests
          name: querytests
      - uses: actions/upload-artifact@v2
        with:
          path: ./test/integration/query-tests/index.html
          name: querytests.html

  test-expressions:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2-beta
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      - run: yarn run test-expressions

  test-browser:
    timeout-minutes: 20
    # These are a bit flaky and occasionally time out
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2-beta
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      - run: yarn run build-dev
      - run: DETECT_CHROMEDRIVER_VERSION=true yarn global add chromedriver
      - run: yarn global add geckodriver@^1.22.3
      - name: Test Chrome
        env:
          SELENIUM_BROWSER: chrome
          TAP_COLORS: 1
        run: xvfb-run -s "-ac -screen 0 1280x1024x24" yarn run test-browser
      - name: Test Firefox
        env:
          SELENIUM_BROWSER: firefox
          TAP_COLORS: 1
        run: xvfb-run -s "-ac -screen 0 1280x1024x24" yarn run test-browser

