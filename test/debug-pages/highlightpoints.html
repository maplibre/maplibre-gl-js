<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../../dist/maplibre-gl-dev.js'></script>
<script>

var map = window.map = new maplibregl.Map({
    container: 'map',
    zoom: 2.5,
    center: [0, 0],
    style: 'https://demotiles.maplibre.org/style.json',
    hash: true
});
map.showTileBoundaries = true;
map.on('load', function() {
    map.addSource('places', {
        type: 'geojson',
        data: '../integration/assets/data/places.geojson'
    });
    map.addLayer({
        id: 'places',
        source: 'places',
        type: 'circle',
        paint: {
            'circle-radius': ['case',
                ['boolean', ['feature-state', 'hover'], false],
                ['number', 20],
                ['number', 10]
            ],
            'circle-color': ['case',
                ['boolean', ['feature-state', 'hover'], false],
                ['rgb', 21, 210, 210],
                ['rgb', 233, 103, 233]
            ]
        }
    });
    let hoveredFeature;
    map.on('mousemove', function(e) {
        var f = map.queryRenderedFeatures(e.point, {layers: ['places']})[0];
        if (f) {
            map.setFeatureState(f, {'hover': true});
            if (hoveredFeature && f.id !== hoveredFeature.id) map.removeFeatureState(hoveredFeature);
            hoveredFeature = f;
        } else if (hoveredFeature) {
            map.removeFeatureState(hoveredFeature);
            hoveredFeature = null;
        }
    });
});

</script>
</body>
</html>
