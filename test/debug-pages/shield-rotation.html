<!DOCTYPE html>
<html lang="en">

<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <style>
        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 200px;
            top: 0;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay-inner fieldset {
            border: none;
            padding: 0;
            margin: 0 0 10px;
        }

        .map-overlay-inner fieldset:last-child {
            margin: 0;
        }

        .map-overlay-inner select {
            width: 100%;
        }

        .map-overlay-inner label {
            display: block;
            font-weight: bold;
            margin: 0 0 5px;
        }
    </style>

    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <fieldset>
                <label>text-rotation-alignment</label>
                <select id="rotation" name="rotation">
                    <option value="map">map</option>
                    <option value="viewport">viewport</option>
                    <option value="viewport-glyph">viewport-glyph</option>
                </select>
            </fieldset>
            <fieldset>
                <label>text-pitch-alignment</label>
                <select id="pitch" name="pitch">
                    <option value="map">map</option>
                    <option value="viewport">viewport</option>
                </select>
            </fieldset>
        </div>
    </div>

    <script src='../../dist/maplibre-gl-dev.js'></script>
    <script>
        var map = window.map = new maplibregl.Map({
            container: 'map',
            zoom: 6,
            center: [-69.482, 45.42],
            style: 'https://demotiles.maplibre.org/style.json',
            hash: true
        });

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.GeolocateControl());

        map.on('load', function () {
            map.addSource('maine', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [
                            [
                                [-67.13734351262877, 45.137451890638886],
                                [-66.96466, 44.8097],
                                [-68.03252, 44.3252],
                                [-69.06, 43.98],
                                [-70.11617, 43.68405],
                                [-70.64573401557249, 43.090083319667144],
                                [-70.75102474636725, 43.08003225358635],
                                [-70.79761105007827, 43.21973948828747],
                                [-70.98176001655037, 43.36789581966826],
                                [-70.94416541205806, 43.46633942318431],
                                [-71.08482, 45.3052400000002],
                                [-70.6600225491012, 45.46022288673396],
                                [-70.30495378282376, 45.914794623389355],
                                [-70.00014034695016, 46.69317088478567],
                                [-69.23708614772835, 47.44777598732787],
                                [-68.90478084987546, 47.184794623394396],
                                [-68.23430497910454, 47.35462921812177],
                                [-67.79035274928509, 47.066248887716995],
                                [-67.79141211614706, 45.702585354182816],
                                [-67.13734351262877, 45.137451890638886]
                            ]
                        ]
                    }
                }
            });
            map.addLayer({
                'id': 'maine-line',
                'type': 'line',
                'source': 'maine'
            });
            map.addLayer({
                'id': 'maine-text',
                'type': 'symbol',
                'source': 'maine',
                'layout': {
                    'text-field': 'maine',
                    'symbol-placement': 'line',
                    'text-pitch-alignment': 'map',
                    'text-rotation-alignment': 'map',
                    'text-size': 36
                }
            });
            var rotation = document.getElementById('rotation');
            rotation.addEventListener('change', function() {
                map.setLayoutProperty('maine-text', 'text-rotation-alignment', rotation.value);
            });
            var pitch = document.getElementById('pitch');
            pitch.addEventListener('change', function() {
                map.setLayoutProperty('maine-text', 'text-pitch-alignment', pitch.value);
            });

        });

    </script>
</body>

</html>
