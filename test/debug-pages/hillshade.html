<!DOCTYPE html>
<html>
  <head>
    <title>MapLibre GL JS debug page for terrian</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../../dist/maplibre-gl.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script src="../../dist/maplibre-gl-dev.js"></script>
    <script>
      const key = 'JpjYm4AUcAfGclH9N5uyxjzjMxevzEHX';
      var map = (window.map = new maplibregl.Map({
          container: 'map',
          zoom: 12.56,
          center: [6.55661, 61.282],
          pitch: 60,
          hash: true,
          style: {
              version: 8,
              sources: {
                  hillshade: {
                      type: 'raster-dem',
                      tiles: [
                          `https://a.api.tomtom.com/map/1/tile/hill/main/{z}/{x}/{y}.png?key=${key}`,
                          `https://b.api.tomtom.com/map/1/tile/hill/main/{z}/{x}/{y}.png?key=${key}`,
                          `https://c.api.tomtom.com/map/1/tile/hill/main/{z}/{x}/{y}.png?key=${key}`,
                          `https://d.api.tomtom.com/map/1/tile/hill/main/{z}/{x}/{y}.png?key=${key}`,

                      ],
                      encoding: 'mapbox',
                      maxzoom: 13,
                      minzoom: 8
                  },
              },
              layers: [{
                  'id': 'Imagery',
                  'layerIndexString': 'bottom',
                  'source': 'hillshade',
                  'type': 'hillshade'
              }],
          },
          maxZoom: 18,
          maxPitch: 85,
      }));

      map.addControl(
          new maplibregl.NavigationControl({
              visualizePitch: true,
              showZoom: true,
              showCompass: true,
          })
      );
    </script>
  </body>
</html>
