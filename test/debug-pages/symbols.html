<!DOCTYPE html>
<html lang="en">

<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script src='../../dist/maplibre-gl-dev.js'></script>
    <script>
        var map = window.map = new maplibregl.Map({
            container: 'map',
            zoom: 7.5,
            center: [-77.01866, 38.888],
            style: 'https://demotiles.maplibre.org/style.json',
            hash: true
        });

        var c = document.createElement('canvas');
        c.width = 24;
        c.height = 24;

        var ctx = c.getContext('2d');
        ctx.fillStyle = '#a00';
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.ellipse(12, 12, 11, 11, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        var redCirc = ctx.getImageData(0, 0, 24, 24);

        ctx.fillStyle = '#0a0';
        ctx.fill();
        ctx.stroke();

        var grnCirc = ctx.getImageData(0, 0, 24, 24);

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.GeolocateControl());

        var sourceData = {
            'type': 'FeatureCollection',
            'features': [{
                'type': 'Feature',
                'properties': {
                    'name': 'Dennis',
                    'featureclass': 'top'
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-77.01866, 38.888]
                },
                'id': 163
            }, {
                'type': 'Feature',
                'properties': {
                    'name': 'Point A',
                    'featureclass': 'base'
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-77.01866, 38.988]
                },
                'id': 163
            }, {
                'type': 'Feature',
                'properties': {
                    'name': 'Point B',
                    'featureclass': 'base'
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-77.01866, 38.788]
                },
                'id': 164
            }, {
                'type': 'Feature',
                'properties': {
                    'name': 'Point C',
                    'featureclass': 'base'
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-77.15866, 38.888]
                },
                'id': 165
            }, {
                'type': 'Feature',
                'properties': {
                    'name': 'Point D',
                    'featureclass': 'base'
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': [-76.87866, 38.888]
                },
                'id': 166
            }]
        };

        map.on('load', function () {
            map.addImage('redCirc', redCirc);
            map.addImage('grnCirc', grnCirc);
            map.addSource('places', {
                'type': 'geojson',
                'data': sourceData
            });

            map.addLayer({
                'id': 'top_labels',
                'type': 'symbol',
                'source': 'places',
                'filter': ['!=', ['get', 'featureclass'], 'base'],
                'layout': {
                    'text-overlap': 'never',
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-field': ['get', 'name'],
                    'text-offset': [1.2, 1.4],
                    'text-size': 12
                },
                'paint': {
                    'text-halo-color': '#fff',
                    'text-halo-width': 2
                }
            });

            map.addLayer({
                'id': 'top_icons',
                'type': 'symbol',
                'source': 'places',
                'filter': ['!=', ['get', 'featureclass'], 'base'],
                'layout': {
                    'icon-overlap': 'cooperative',
                    'icon-image': 'grnCirc',
                    'icon-padding': 0
                }
            });

            map.addLayer({
                'id': 'base_icons',
                'type': 'symbol',
                'source': 'places',
                'filter': ['==', ['get', 'featureclass'], 'base'],
                'layout': {
                    'icon-overlap': 'cooperative',
                    'icon-image': 'redCirc',
                    'icon-padding': 0
                }
            });

            map.showCollisionBoxes = true;
        });

    </script>
</body>

</html>
