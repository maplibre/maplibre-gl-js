<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../../dist/maplibre-gl-dev.js'></script>
<script>

var map = window.map = new maplibregl.Map({
    container: 'map',
    zoom: 4,
    center: [-96, 37.8],
    style: 'https://demotiles.maplibre.org/style.json',
    hash: true
});

map.on('load', function () {
    map.addLayer({
        'id': 'points',
        'type': 'symbol',
        'source': {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [
                                -77.03238901390978,
                                38.913188059745586
                            ]
                        },
                        'properties': {
                            'icon': 'monument',
                            'title': 'Mapbox DC'
                        }
                    }, {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [
                                -122.414,
                                37.776
                            ]
                        },
                        'properties': {
                            'title': 'Mapbox SF',
                            'icon': 'harbor'
                        }
                    }
                ]
            }
        },
        'layout': {
            'icon-image': ['coalesce', ['image', 'foo'], ['image', 'bar'], ['image', ['concat', ['get', 'icon'], '-15']], ['image', 'baz']],
            'text-field': '{title}',
            'text-font': [
                'Open Sans Semibold',
                'Arial Unicode MS Bold'
            ],
            'text-offset': [
                0,
                0.6
            ],
            'text-anchor': 'top'
        }
    });
});
</script>
</body>
</html>
