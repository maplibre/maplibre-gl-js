<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enable cooperative gestures</title>
    <meta property="og:description" content="Enable cooperative gestures." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
        'https://api.maptiler.com/maps/streets/style.json?key=uHUdR6uyO74YVId115jU',
        center: [-74.5, 40],
        cooperativeGestures: true,
        zoom: 9
    });
</script>
</body>
</html>
