<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a map</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #time { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
<div id="map"></div>
<div id="time"></div>
<script>
    const COUNT = 10_000;

    const size = 1;

    const GEOMETRIES = [
        getGeometry(0.01 * size, 45),
        getGeometry(2 * size, 45),
    ]

    function getGeometry(lon = -180 + Math.random() * 360, lat = -85 + Math.random() * 170) {
        const size = 1;
        return {
            type: "Polygon",
            coordinates: [[
                [lon - size/2, lat - size * Math.sqrt(3)/6],
                [lon + size/2, lat - size * Math.sqrt(3)/6],
                [lon, lat + size * Math.sqrt(3)/3],
                [lon - size/2, lat - size * Math.sqrt(3)/6]
            ]]
        }
    }

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [0, 45],
        zoom: 5,
        maplibreLogo: true,
        fadeDuration: 0
    });

    map.showTileBoundaries = true;

    map.on('load', () => {
        map.addSource('test', {
            type: 'geojson',
            data: {
                type: "FeatureCollection",
                features: new Array(COUNT).fill(0).map((_, i) => ({
                    type: "Feature",
                    id: i,
                    geometry: i === 0 ? GEOMETRIES[0] : getGeometry(),
                }))
            }
        });

        map.addLayer({
            id: 'test',
            type: 'fill',
            source: 'test',
            paint: {
                'fill-color': ['case', ['==', ['id'], 0], 'red', 'blue'],
                'fill-opacity': ['case', ['==', ['id'], 0], 1, 0.2]
            }
        });

        map.once('idle', () => {
            test();
        });
    });

    let i = 1;

    function test() {
        const start = performance.now()

        map.getSource('test').updateData({
            update: [{
                id: 0,
                newGeometry: GEOMETRIES[(i++) % GEOMETRIES.length]
            }]
        });

        map.once('idle', () => {
            console.log('------ IDLE -----')
            document.getElementById('time').innerText += Math.round(performance.now() - start) + "\n"
            if (i < 5) {
                test();
            }
        })
    }
</script>
</body>
</html>
