<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a map</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #time { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
<div id="map"></div>
<div id="time"></div>
<script>
    const COUNT = 100_000;

    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [0, 0],
        zoom: 1,
        maplibreLogo: true,
        fadeDuration: 0
    });

    map.showTileBoundaries = true;

    function getRandomPoint() {
        return
    }

    map.on('load', () => {
        map.addSource('test', {
            type: 'geojson',
            data: {
                type: "FeatureCollection",
                features: new Array(COUNT).fill(0).map((_, i) => ({
                    type: "Feature",
                    id: i,
                    geometry: {
                        type: "Point",
                        coordinates: [
                            -180 + Math.random() * 360,
                            -85 + Math.random() * 170
                        ]
                    },
                }))
            }
        });


        map.addLayer({
            id: 'test',
            type: 'circle',
            source: 'test',
            paint: {
                'circle-radius': ['case', ['==', ['id'], 0], 4, 1],
                'circle-color': ['case', ['==', ['id'], 0], 'red', 'blue'],
                'circle-opacity': ['case', ['==', ['id'], 0], 1, 0.2]
            }
        });

        map.once('idle', () => {
            test();
        });
    });

    let i = 0;

    function test() {
        const start = performance.now()

        map.getSource('test').updateData({
            update: [{
                id: 0,
                newGeometry: {type: 'Point', coordinates: i++ % 2 ? [95, 45] : [85, 45] }
            }]
        });

        map.once('idle', () => {
            console.log('------ IDLE -----')
            document.getElementById('time').innerText = Math.round(performance.now() - start) + "\n" + document.getElementById('time').innerText
            test();
        })
    }
</script>
</body>
</html>
