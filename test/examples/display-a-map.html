<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a map</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map', // container id
        style: {
  "version": 8,
  "metadata": {
    "test": {
      "width": 128,
      "height": 128,
      "operations": [
        [
          "setGlobalStateProperty",
          "icon",
          "generic_icon"
        ],
        [
          "wait"
        ]
      ]
    }
  },
  "state": {
    "icon": { "default": "generic_rail" }
  },
  "sources": {
    "a": {
      "type": "geojson",
      "data": {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "geometry": {
              "type": "LineString",
              "coordinates": [
                [
                  10,
                  -10
                ],
                [
                  -10,
                  -10
                ]
              ]
            }
          }
        ]
      }
    },
    "b": {
      "type": "geojson",
      "data": {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "icon": "generic_metro"
            },
            "geometry": {
              "type": "LineString",
              "coordinates": [
                [
                  -10,
                  0
                ],
                [
                  10,
                  0
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "geometry": {
              "type": "LineString",
              "coordinates": [
                [
                  -10,
                  10
                ],
                [
                  10,
                  10
                ]
              ]
            }
          }
        ]
      }
    }
  },
  "zoom": 2,
  "sprite": "local://sprites/emerald",
  "layers": [
    {
      "id": "background",
      "type": "background",
      "paint": {
        "background-color": "white"
      }
    },
    {
      "id": "road-a",
      "type": "line",
      "source": "a",
      "paint": {
        "line-width": 10,
        "line-pattern": [
          "global-state",
          "icon"
        ]
      }
    },
    {
      "id": "road-b",
      "type": "line",
      "source": "b",
      "paint": {
        "line-width": 10,
        "line-pattern": [
          "coalesce",
          [
            "get",
            "icon"
          ],
          [
            "global-state",
            "icon"
          ]
        ]
      }
    }
  ]
}
,
        center: [0, 0], // starting position [lng, lat]
        zoom: 1, // starting zoom
        maplibreLogo: true
    });
</script>
</body>
</html>
