<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use a Feature Properties Transform</title>
    <meta property="og:description" content="Reverse country names with a feature properties transform in plain JavaScript." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function readAsDataURL(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.onabort = () => reject(new Error("Read aborted"));
                reader.readAsDataURL(blob);
            });
        }

        const transform = `
            const featurePropertiesTransform = ({
                source,
                sourceLayer,
                tileID,
                geometry,
                featureID,
                properties
            }) => {
                if (source === 'maplibre' && properties && properties['NAME']) {
                    const reversed = properties['NAME'].split('').reverse().join('');
                    return {...properties, NAME: reversed};
                } else if (source === 'geojson-point' && geometry.type === 'Point') {
                    return {color: '#af0'};
                }
                return null;
            };
            self.setFeaturePropertiesTransform(featurePropertiesTransform);
        `;
        const decodedString = decodeURIComponent(transform);
        const blob = new Blob([decodedString], {type: 'application/javascript'});
        let map;
        readAsDataURL(blob).then((workerUrl) => {
            maplibregl.importScriptInWorkers(workerUrl);

            map = new maplibregl.Map({
                container: 'map',
                style: 'https://demotiles.maplibre.org/style.json',
                center: [8, 47],
                zoom: 5,
                hash: 'map'
            });

            map.on('load', () => {
                map.addSource('geojson-point', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [
                            {
                                'type': 'Feature',
                                'geometry': {
                                    'type': 'Point',
                                    'coordinates': [8, 47]
                                },
                                'properties': {
                                    'color': '#f08'
                                }
                            }
                        ]
                    }
                });
                map.addLayer({
                    'id': 'geojson-point-circle',
                    'type': 'circle',
                    'source': 'geojson-point',
                    'layout': {},
                    'paint': {
                        'circle-color': ['get', 'color'],
                        'circle-radius': 50
                    }
                });
            });

            // When a click event occurs on a feature in the countries layer, open a popup at the
            // location of the click, with the transformed NAME from its properties.
            map.on('click', 'countries-fill', (e) => {
                const name = e.features[0].properties.NAME;

                if (name) {
                    new maplibregl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(name)
                        .addTo(map);
                }
            });
        });
    </script>
</body>
</html>
