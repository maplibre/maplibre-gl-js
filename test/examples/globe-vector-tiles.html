<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display a globe with a vector map</title>
    <meta property="og:description" content="Display a globe with a vector map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    fetch('https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL').then(response => response.json()).then(fetchedStyle => {
        // Modify the fetched style before creating the map so that it already starts with globe projection.
        // Alternatively, we could use the `map.setProjection()` function,
        // but that modifies the map's style which is only allowed after map is done loading.
        // Setting the projection at runtime from mercator to globe using `setProjection`
        // would cause all tiles to be reloaded, since globe needs additional preprocessing.
        fetchedStyle['projection'] = {'type': 'globe'};
        // Disable sky.
        fetchedStyle['sky'] = {'atmosphere-blend': 0.0};

        const map = new maplibregl.Map({
            container: 'map',
            style: fetchedStyle,
            zoom: 0,
            center: [137.9150899566626, 36.25956997955441],
        });
    });
</script>
</body>
</html>
