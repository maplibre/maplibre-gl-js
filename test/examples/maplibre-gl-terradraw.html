<!DOCTYPE html>
<html lang="en">
<head>
    <title>Draw geometries with terra-draw</title>
    <meta property="og:description" content="Use maplibre-gl-terradraw to draw a geometry in various form such as point, line, polygon on your map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@watergis/maplibre-gl-terradraw@0.0.3/dist/maplibre-gl-terradraw.umd.js"></script>
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@watergis/maplibre-gl-terradraw@0.0.3/dist/maplibre-gl-terradraw.css"
/>
<div id="map"></div>
<div class="calculation-box">
    <p>Draw a geometry using the draw tools - terradraw.</p>
    <div id="calculated-area"></div>
</div>

<script>
    const map = new maplibregl.Map({
        container: 'map', // container id
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL', //hosted style id
        center: [-91.874, 42.76], // starting position
        zoom: 12 // starting zoom
    });

    const draw = new MaplibreTerradrawControl({
        point: true,
        line: true,
        polygon: true,
        rectangle: true,
        circle: true,
        freehand: true,
        angledRectangle: true,
        select: true
    });
    map.addControl(draw, 'top-right');
</script>
</body>
</html>
