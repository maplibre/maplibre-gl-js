<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display a globe with a vector map</title>
        <meta
            property="og:description"
            content="Display a globe with a vector map."
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../dist/maplibre-gl.css" />
        <script src="../../dist/maplibre-gl-dev.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const map = new maplibregl.Map({
                container: "map",
                style: {
                    version: 8,
                    metadata: {
                        skipLayerDelete: true,
                        test: {
                            queryGeometry: [265, 256],
                        },
                    },
                    center: [0, 0],
                    projection: { type: "globe" },
                    zoom: 2,
                    sources: {
                        mapbox: {
                            type: "vector",
                            maxzoom: 14,
                            tiles: ["local://tiles/{z}-{x}-{y}.mvt"],
                        },
                        circle: {
                            type: "geojson",
                            data: {
                                type: "Feature",
                                geometry: {
                                    type: "Point",
                                    coordinates: [0, 0],
                                },
                                properties: {},
                            },
                        },
                    },
                    layers: [
                        {
                            id: "circle",
                            type: "circle",
                            source: "circle",
                            paint: {
                                "circle-color": "#FF0000",
                                "circle-radius": 10,
                            },
                        },
                    ],
                },
            });

            map.on("load", () => {
                map.on("mouseenter", "circle", () => {
                    map.getCanvas().style.cursor = "pointer";
                });

                map.on("mouseleave", "circle", () => {
                    map.getCanvas().style.cursor = "";
                });
            });
        </script>
    </body>
</html>
