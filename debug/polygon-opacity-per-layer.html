<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add a GeoJSON polygon</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='../dist/maplibre-gl-dev.js'></script>
<link href='../dist/maplibre-gl.css' rel='stylesheet' />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
    const delta = -7;
    var map = new maplibregl.Map({
        container: 'map',
        // style: {version: 8, layers: [], sources: {}},
        style: 'https://demotiles.maplibre.org/style.json',
        center: [-73 + delta, 34],
        zoom: 7
    });

    map.on('load', function () {
        map.addSource('shape1',
            {
                'type': 'geojson',
                'data': {
                    'features': [
                        {
                            'type': 'Feature',
                            'properties': {
                                'color': 'red',
                                'opacity': 0.4
                            },
                            'geometry': {
                                'type': 'MultiPolygon',
                                'coordinates': [
                                    [// first polygon
                                        [// first ring
                                            [-73 + delta, 35], [-69 + delta, 35], [-69 + delta, 34], [-73 + delta, 34], [-73. + delta, 35]
                                        ]
                                    ]
                                ]
                            }
                        },
                        {
                            'type': 'Feature',
                            'properties': {
                                'color': 'rgb(0,255,0)',
                                'opacity': 0.9
                            },
                            'geometry': {
                                'type': 'MultiPolygon',
                                'coordinates': [
                                    [// first polygon
                                        [// first ring
                                            [-74 + delta, 35], [-70 + delta, 35], [-70 + delta, 34], [-74 + delta, 34], [-74 + delta, 35]
                                        ]
                                    ]
                                ]
                            }
                        }
                    ],
                    'type': 'FeatureCollection'
                }
            }
        );

        const paint2d = {
            'fill-color': ['get', 'color'],
            'fill-opacity': ['get', 'opacity'],
            'fill-composite-operation': 'source-only',
            'fill-outline-color': 'rgba(0,0,0,0)'
        };
        map.addLayer({
            'id': 'shape1',
            'type': 'fill',
            'source': 'shape1',
            'paint': paint2d
        });
    });
</script>

</body>
</html>
