<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<iframe width="800" height="600"></iframe>
<script>
const maplibregl = {};
</script>
<script>
const js = document.createElement("a");
js.href = "../dist/maplibre-gl-dev.js";
const css = document.createElement("a");
css.href = "../dist/maplibre-gl.css";
document.querySelector('iframe').src = URL.createObjectURL(new Blob([ `
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='${css.href}' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='${js.href}'><\/script>
<script>
maplibregl.accessToken = '${maplibregl.accessToken}';
var map = window.map = new maplibregl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'https://demotiles.maplibre.org/style.json',
    hash: true
});

<\/script>
</body>
</html>
` ], {type: 'text/html'}));
</script>

</body>
</html>
