<!DOCTYPE html>
<html lang="en">

<head>
    <title>Debug Globe Bounds</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' href='../dist/maplibre-gl.css' />
    <script src='../dist/maplibre-gl-dev.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 10;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="controls">
        <label><input type="checkbox" id="toggleBounds" checked> Enable MaxBounds</label><br>
        <button id="resetView">Reset View</button><br>
        <div id="status">Zoom: -</div>
    </div>

    <script>
        // Bounds: roughly Europe
        const bounds = [
            [-30, 30], // Southwest coordinates
            [40, 70]   // Northeast coordinates
        ];

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [10, 50],
            zoom: 2,
            maxBounds: bounds, // Initial bounds
            projection: 'globe'
        });

        // Show zoom level
        map.on('move', () => {
            document.getElementById('status').innerText = `Zoom: ${map.getZoom().toFixed(2)}`;
        });

        document.getElementById('toggleBounds').addEventListener('change', (e) => {
            if (e.target.checked) {
                map.setMaxBounds(bounds);
                console.log('MaxBounds enabled:', bounds);
            } else {
                map.setMaxBounds(null);
                console.log('MaxBounds disabled');
            }
        });

        document.getElementById('resetView').addEventListener('click', () => {
            map.flyTo({ center: [10, 50], zoom: 2 });
        });

        // Helper to debug
        window.map = map;
    </script>
</body>

</html>
